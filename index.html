<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./styles.css">
    <title>Egyptian Nile Travel</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <!-- overlay -->
        <div class="overlay"></div>
        <div class="container header-container">
            <div class="header-logo">
                <a href="#home"><img src="./images/logo.svg" alt="نيل مصر للسياحة" class="logo"></a>
            </div>

            <!-- menu icon -->
            <div id="menu-icon" class="menu-icon">
                &#9776; 
            </div>

            <nav class="nav-text nav-bar">
                <ul class="list">
                    <li><a href="#home" class="active">سجل الآن</a></li>
                    <li><a href="#about" class="gradient-text">ارشيف رحلاتنا</a></li>
                    <li><a href="#tours" class="gradient-text">البرامج</a></li>
                    <li><a href="#contact" class="gradient-text">تواصل معنا</a></li>
                </ul>
            </nav>

            <div class="header-phone">
                <img src="./images/phone.png" alt="phone" class="phone">
            </div>

        </div>
    </header>

    <!-- Hero section -->
    <section class="home" id="home">
        <div class="container home-container">
            <div class="home-content">
                <h1>نيــل مصر للسياحة</h1>
                <h2>رحلتك للعمرة والحج تبدأ بثقة وتنتهي بذكريات لا تُنسى</h2>
                <button><a href="#about">ابدأ رحلتك الآن</a></button>
            </div>
        </div>

    </section>


    <!-- js -->
    <script src="./main.js"></script>
</body>
</html>
